        <div>
          <img src="images/bhibusi.png" alt="" class="logo" />

          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="aboutus.html">About us</a></li>
            <li><a href="contact.html">Contact us</a></li>

    <section class="custom-container margin-bottom-40">
      <div class="about-us">
        <img
          class="abt-img"
          src="images/nepal.jpg"
          alt="nepal-img"
          width="100%"
        />
      </div>
    </section>
    <section class="custom-container margin-bottom-40">
      <div id="googleMap" style="width: 100%; height: 400px"></div>
    </section>

    <section class="custom-container margin-bottom-40">
      <div class="contact-section">
        <p><strong>Bhibhusi Saving & Credit Cooperative Ltd</strong></p>
        <p>Manamaiju-Tarkeshwar, Kathmandu</p>
        <p>Tel:01-4027378</p>
        <p>Mailing address:bhibhusi@gmail.com</p>
      </div>
    </section>
    <section class="custom-container margin-bottom-40">
      <div class="form-section">
        <h4 class="text-center padding-16">Leave us your information</h4>
        <div class="form-content padding-16">
          <form action="" method="POST">
            <div class="form-input">
              <label for="name">Your name(required):</label><br />
              <input type="text" id="name" name="name" />
            </div>
            <div class="form-input">
              <label for="email"> Your email(required): </label><br />
              <input type="email" name="email" id="" /> <br />
            </div>
            <div class="form-input">
              <label for="subject">Subject:</label><br />
              <input type="text" name="subject" id="" /> <br />
            </div>
            <div class="form-input">
              <label for="Message">Message: </label> <br />
              <textarea name="Message" id="" cols="30" rows="10"></textarea
              ><br />
            </div>
            <div class="form-input">
              <button type="submit" class="form-button">Send</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <footer class="footer">
      <h3 class="text-center padding-16">BSCC</h3>
      <div class="contacts padding-16">
        <a href="#"> 01-4027378</a>
        <a href="#"> Bhibhusi@gmail.com</a>
        <a href="#">Manamaiju-Tarkeshwar, Kathmandu </a>

      <div class="text-center padding-16">

    <!-- Keep this before ending body tag -->
    <script>
      var lat = 27.7458271;
      var long = 85.3150295;
      function myMap() {
        var mapProp = {
          center: new google.maps.LatLng(lat, long),
          zoom: 19,
        };
        var map = new google.maps.Map(
          document.getElementById("googleMap"),
          mapProp
        );
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvg3s0kdWJDAwXdrEZVWKqpnBRsiiOlyQ&callback=myMap"></script>
